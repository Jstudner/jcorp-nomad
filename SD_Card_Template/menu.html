<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jcorp Nomad Media Server">
    <title>Jcorp Nomad Media Server</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        .content {
            padding: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-direction: row;
            align-items: center;
        }
        .buttons a {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
            text-align: center;
            width: auto;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .buttons a {
                width: 90%;
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        Jcorp Nomad
    </header>

    <div class="content">
        <p>Welcome to Jcorp Nomad, your offline media hub. Select a category below to start exploring your content.</p>
        
        <div class="buttons">
            <!-- To remove a section from the menu, comment out the corresponding <a> tag below using <!-- and --> 

            <!-- Movies section button -->
            <a href="movies.html">Movies</a>

            <!-- Shows section button -->
            <a href="shows.html">Shows</a>

            <!-- Books section button -->
            <a href="books.html">Books</a>

            <!-- Music section button -->
            <a href="music.html">Music</a>

            <!-- Example: to remove books, do this:
                 <!-- <a href="books.html">Books</a> 
        </div>
    </div>
</body>
</html>
